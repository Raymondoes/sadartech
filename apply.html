<!DOCTYPE html>
<html>
  <head>
    <title>Karwitu Tech | Job Application</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="" href="apply.css">
    <link rel="icon shortcut" type="x-icon" href="content/logo.png">
    <script src="https://cdn.tailwindcss.com/">
      
    </script>
  </head>
  <body class="bg-blue-950">
    <div id="title" class="flex flex-row justify-center items-center">
      <button type="" disabled class="text-blue-700 text-3xl font-extrabold">
        Karwitu Technology Corporation
      </button>
    </div>
    <br>
    <br>
    <h1 class="text-center bg-gradient-to-r bg-clip-text text-transparent text-5xl from-white via-gray-300 to-gray-600 font-extrabold" style="height:100px;">Job Application</h1>
    <br>
    <br>
    <div>
      <form class="flex flex-row justify-center items-center">
        <input type="text" name="" placeholder="First Name" style="width:400px; height:50px; border-radius:5px;" class="text-center font-bold hover:bg-gray-700 hover:text-white hover:transition-all duration-1">
        <button type="" disabled style="width:10px;"></button>
        <input type="text" name="" value="" placeholder="Last Name" style="width:400px; height:50px; border-radius:5px;" class="text-center font-bold hover:bg-gray-700 hover:text-white hover:transition-all duration-1">
      </form>
    </div>
    <br>
    <div class="flex flex-row justify-center items-center" id="email">
      <input type="email" name="" value="" placeholder="example@gmail.com" style="width:400px; height:50px; border-radius:5px;" class="text-center font-bold hover:bg-gray-700 hover:text-white hover:transition-all duration-1">
      <button type="" disabled style="width:10px"></button>
      <input type="tel" name="" value="" placeholder="+62 821-2434-4234" style="width:400px; height:50px; border-radius:5px;" class="text-center font-bold hover:bg-gray-700 hover:text-white hover:transition-all duration-1">
    </div>
    <br>
    <div class="flex flex-row justify-center items-center">
      <input type="date" style="width:400px; height:50px; border-radius:5px;" class="text-center font-bold hover:bg-gray-700 hover:text-white hover:transition-all duration-1" name="" value="">
      <button type="" disabled style="width:10px;"></button>
      <select style="width:400px; height:50px; border-radius:5px;" class="text-center font-bold hover:bg-gray-700 hover:text-white hover:transition-all duration-1">
        <option value="choose">Choose a Position</option>
        <option value="SofEngineer">Software Engineer</option>
        <option value="frontend">Frontend Developer</option>
        <option value="backend">Backend Developer</option>
        <option value="fullstack">Full Stack Developer</option>
        <option value="sofdev">Software Developer</option>
        <option value="cpp">C++ Programmer</option>
        <option value="c">C Programmer</option>
        <option value="cyb">Cyber Security Expert</option>
        <option value="devops">DevOps Engineer</option>
      </select>
    </div>
    <br>
    <div class="flex flex-row justify-center items-center" id="buttondiv">
        <a href="complete.html">
          <button id="sub" class="text-white font-bold bg-blue-700 hover:bg-blue-400 hover:transition-all duration-1" style="width:120px; height:52px; border-radius:8px;" >Submit</button>
        </a>
    </div>
    <script src="apply.js">
      
    </script>
  </body>
</html>
